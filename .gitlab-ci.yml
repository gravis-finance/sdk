stages:
    - build
build:
    stage: build
    image: node:12-buster
    tags: &b_runner 
        - builder
        - docker-executor
    script:
        - yarn add rimraf tsc
        - yarn install
        - yarn build
        - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        - npm publish --access public
